<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
	<ul class="f3-widget-paginator">
		<f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
			<f:then>
				<f:comment>
					<li class="first">
						<a href="{f:uri.action(action:actionName, arguments:{currentPage: 1})}" title="{f:translate(key:'pagination.first')}">
							<i class="material-icons"><f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.firstpage"/></i>
						</a>
					</li>
				</f:comment>
				<li class="previous">
					<a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber})}" title="{f:translate(key:'widget.pagination.previous', extensionName: 'fluid')}">
						<f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.previouspage"/>
					</a>
				</li>
			</f:then>
			<f:else>
				<f:comment>
					<li class="disabled"><span><i class="material-icons"><f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.firstpage"/></i></span></li>
					<li class="disabled"><span><f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.previouspage"/>/span></li>
				</f:comment>
			</f:else>
		</f:if>
		<f:for each="{pagination.allPageNumbers}" as="page">
			<li class="{f:if(condition: '{page} == {paginator.currentPageNumber}', then:'current')}">
				<a href="{f:uri.action(action:actionName, arguments:{currentPage: page})}">{page}</a>
			</li>
		</f:for>
		
		<f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
			<f:then>
				<li class="next">
					<a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber})}" title="{f:translate(key:'widget.pagination.next', extensionName: 'fluid')}">
						<f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.nextpage"/>
					</a>
				</li>
				<f:comment>
					<li class="last">
						<a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber})}" title="{f:translate(key:'pagination.last')}">
							<f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.lastpage"/>
						</a>
					</li>
				</f:comment>
			</f:then>
			<f:else>
				<f:comment>
					<li class="disabled"><span><f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.previouspage"/></span></li>
					<li class="disabled"><span><f:translate key="LLL:EXT:mhtemplatelmw/Resources/Private/Site/Language/locallang.xlf:label.lastpage"/></span></li>
				</f:comment>
			</f:else>
		</f:if>
	</ul>
</f:spaceless>
</html>
