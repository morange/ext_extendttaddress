<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
<ul class="f3-widget-paginator">
    <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} > {pagination.firstPageNumber}">
        <f:then>
            <f:comment><!--
                <li class="first">
                    <a href="{f:uri.action(action:actionName, arguments:{currentPage: 1, atoz: atoz})}" title="{f:translate(key:'widget.pagination.first',extensionName:'fluid')}">
                        {f:translate(key:'widget.pagination.first', extensionName: 'fluid')}
                    </a>
                </li>
            --></f:comment>
            <li class="previous">
                <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber, atoz: atoz})}" title="{f:translate(key:'widget.pagination.previous',extensionName:'fluid')}">
                    {f:translate(key:'widget.pagination.previous', extensionName: 'fluid')}
                </a>
            </li>
        </f:then>
        <f:else>
            <f:comment><!--
                <li class="disabled"><span>{f:translate(key:'widget.pagination.first', extensionName: 'fluid')}</span></li>
                <li class="disabled"><span>{f:translate(key:'widget.pagination.previous', extensionName: 'fluid')}</span></li>
            --></f:comment>
        </f:else>
    </f:if>
    <f:if condition="{pagination.hasLessPages}">
        <li>…</li>
    </f:if>
    <f:for as="page" each="{pagination.allPageNumbers}">
        <li class="{f:if(condition: '{page} == {paginator.currentPageNumber}', then:'current')}">
            <a href="{f:uri.action(action:actionName, arguments:{currentPage: page, atoz: atoz})}">{page}</a>
        </li>
    </f:for>
    <f:if condition="{pagination.hasMorePages}">
        <li>…</li>
    </f:if>
    <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} < {pagination.lastPageNumber}">
        <f:then>
            <li class="next">
                <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber, atoz: atoz})}" title="{f:translate(key:'widget.pagination.next',extensionName:'fluid')}">
                    {f:translate(key:'widget.pagination.next', extensionName: 'fluid')}
                </a>
            </li>
            <f:comment><!--
                <li class="last">
                    <a href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber, atoz: atoz})}" title="{f:translate(key:'widget.pagination.last',extensionName:'fluid')}">
                        {f:translate(key:'widget.pagination.last', extensionName: 'fluid')}
                    </a>
                </li>
            --></f:comment>
        </f:then>
        <f:else>
            <f:comment><!--
                <li class="disabled"><span>{f:translate(key:'widget.pagination.next', extensionName: 'fluid')}</span></li>
                <li class="disabled"><span>{f:translate(key:'widget.pagination.last', extensionName: 'fluid')}</span></li>
            --></f:comment>
        </f:else>
    </f:if>
</ul>
</f:spaceless>
</html>
